<!DOCTYPE html>
<html>
<head>
  <title>Fortify WebInspect Scanner</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    #urlInput {
      width: 300px;
      margin-bottom: 10px;
    }
    #scanButton {
      padding: 8px 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    #scanButton:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h2>Fortify WebInspect Scanner</h2>
  <input type="text" id="urlInput" placeholder="Enter URL to scan">
  <button id="scanButton">Scan URL</button>

  <script src="popup.js"></script>
</body>
</html>
